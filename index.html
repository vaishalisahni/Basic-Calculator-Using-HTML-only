<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body bgcolor="pink">
    <h1>Basic Calculator</h1>
    <form action="" oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" id="num1" placeholder="Enter your first number">
        <br>
        <select name="operator" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <!-- ><input type="number" id="num2" placeholder="Enter your second number" -->
         <input type="range" value="0" max="100" id="num2">
        <br> = <br>
        <output id="result"></output>
        
        <!-- <button type="submit">Submit</button> -->
    </form>

</body>
</html>
